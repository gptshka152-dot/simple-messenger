<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мессенджер</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div id="auth" class="auth-container">
    <h1>Вход / Регистрация</h1>
    <input id="username" placeholder="Никнейм">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="register()">Регистрация</button>
    <button onclick="login()">Вход</button>
  </div>
  <div id="messenger" style="display:none;">
    <div class="sidebar">
      <div class="sidebar-header">
        <button onclick="toggleMenu()">☰</button>
        <input id="search" placeholder="Поиск чатов" oninput="searchUsers()">
      </div>
      <div id="chat-list"></div>
    </div>
    <div class="sidebar-menu" id="menu">
      <h2>Настройки</h2>
      <label>Тёмная тема: <input type="checkbox" id="theme-toggle" checked onchange="toggleTheme()"></label>
      <label>Аватар: <input type="file" id="avatar-upload" accept="image/*"></label>
      <button onclick="logout()">Выйти</button>
    </div>
    <div class="chat-container">
      <div class="chat-header" id="chat-with"></div>
      <div id="messages" class="messages"></div>
      <div class="chat-input">
        <input type="file" id="file-upload" accept="image/*,application/pdf">
        <input id="message-input" placeholder="Сообщение">
        <button onclick="sendMessage()">➤</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="script.js"></script>
  <script src="uploads.js"></script>
</body>

        <button onclick="sendMessage()">Отправить</button>
      </div>
    </div>
    <div id="settings" class="settings-panel">
      <h2>Настройки</h2>
      <label>Тёмная тема: <input type="checkbox" id="dark-theme" onchange="toggleTheme()"></label>
      <label>Аватар: <input type="file" id="avatar-input" accept="image/*" onchange="uploadAvatar()"></label>
      <button onclick="logout()">Выйти</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
