<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой Мессенджер</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth">
    <h1>Вход / Регистрация</h1>
    <input id="username" placeholder="Никнейм">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="register()">Регистрация</button>
    <button onclick="login()">Вход</button>
  </div>
  <div id="messenger" style="display:none;">
    <div id="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-bars" onclick="toggleSettings()"></i>
        <input id="search" placeholder="Поиск по нику" oninput="searchUsers()">
      </div>
      <ul id="chat-list"></ul>
    </div>
    <div id="chat">
      <div class="chat-header">
        <span id="chat-with"></span>
        <img id="chat-avatar" src="" alt="" style="display:none;">
      </div>
      <div id="messages"></div>
      <div class="chat-input">
        <input id="message-input" placeholder="Сообщение">
        <label for="file-input" class="file-upload">
          <i class="fas fa-paperclip"></i>
        </label>
        <input id="file-input" type="file" accept="image/*,.pdf,.doc,.docx" style="display:none;" onchange="uploadFile()">
        <button onclick="sendMessage()">Отправить</button>
      </div>
    </div>
    <div id="settings" class="settings-panel">
      <h2>Настройки</h2>
      <label>Тёмная тема: <input type="checkbox" id="dark-theme" onchange="toggleTheme()"></label>
      <label>Аватар: <input type="file" id="avatar-input" accept="image/*" onchange="uploadAvatar()"></label>
      <button onclick="logout()">Выйти</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
