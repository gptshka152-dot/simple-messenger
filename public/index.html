<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой Мессенджер</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth">
    <h1>Вход / Регистрация</h1>
    <input id="username" placeholder="Никнейм">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="register()">Регистрация</button>
    <button onclick="login()">Вход</button>
  </div>
  <div id="messenger" style="display:none;">
    <h1>Мессенджер</h1>
    <input id="search" placeholder="Поиск по нику" oninput="searchUsers()">
    <ul id="user-list"></ul>
    <div id="chat">
      <h2 id="chat-with"></h2>
      <div id="messages"></div>
      <input id="message-input" placeholder="Сообщение">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
